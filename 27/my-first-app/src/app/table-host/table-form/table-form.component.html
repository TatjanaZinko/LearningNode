<form [formGroup] = "myForm">
    <div class="form-group">
        <label for="id">id </label>
        <input id="id" class="form-control" type="number" formControlName = "id">
        <div class="danger">Error</div>
    </div>
    <div class="form-group">
        <label for="name">name </label>
        <input id="name" class="form-control" type="text" formControlName = "name">
    </div>
    <div class="form-group">
        <label for="price">price </label>
        <input id="price" class="form-control" type="number" formControlName = "price">
    </div>
    <button class="btn btn-primary" (click) = "add()">Add</button>
</form>
