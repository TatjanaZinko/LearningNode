<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>prise</th>
    </tr>
    <tr *ngFor="let item of productList">
        <td >{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <button class="btn btn-danger" (click)="remove(item)">Delete</button>
        </td>        
    </tr>
</table>
