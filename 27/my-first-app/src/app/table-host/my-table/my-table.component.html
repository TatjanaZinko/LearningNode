<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor = "let product of productList">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <button class="btn btn-danger" (click) = "remove(product)">Delete</button>
        </td>
    </tr>    
</table>
