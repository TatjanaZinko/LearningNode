<div class="p-2 text-white" [ngClass] = "{
    'bg-primary' : mode === 'create',
    'bg-warning' : mode === 'edit'}">
    <h5>{{(mode==='edit') ? 'Edit product' : 'Create product'}}</h5>
</div>
<form novalidate [formGroup] = "productForm" (ngSubmit) = "submit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName = "name">
    </div>
    <div class="form-group">
        <label>Category</label>
        <input class="form-control" formControlName = "category">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName = "desc"></textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" formControlName = "price">
    </div>

    <button type = "submit"
    [class.btn-primary] = "mode === 'create'"
    [class.btn-warning] = "mode === 'edit'" 
    class="btn">{{(mode==='edit') ? 'Edit' : 'Create'}}</button>
    <button  class="btn btn-secondary" (click) = "goToProductList()">Cancel</button>
</form>
