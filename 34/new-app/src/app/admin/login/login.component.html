<div class="bg-info text-center p-2 text-white">
    <h3>SportsStore Admin</h3>
</div>
<div *ngIf = "hasError" class="bg-danger text-white">Form Data Invalid</div>
<div *ngIf = "wrongCredential" class="bg-danger text-white">Login or pass</div>
<form novalidate (ngSubmit) = "login()" [formGroup] = "loginForm">
    <div class="form-group">
        <label for="">Name</label>
        <input class="form-control" name="username" formControlName="login">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" name="password" formControlName="pass">
    </div>
    <button class="btn btn-secondary m-1" (click) = "goToStore()">Go back</button>
    <button class="btn btn-primary m-1" type="submit">Log In</button>
</form>
