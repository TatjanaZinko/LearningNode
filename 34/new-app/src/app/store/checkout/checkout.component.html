<div class="container-fluid">
  <app-header></app-header> 
  <div class="col">  
    <form [formGroup] = "form" *ngIf = "show === false" class="m-2">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div *ngIf = "form.get('name').invalid" class="invalid-feedback d-block">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <div *ngIf = "form.get('address').invalid" class="invalid-feedback d-block">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state">
        </div>
        <div class="form-group">
            <label for="zip">Zip/Postal Code</label>
            <input type="text" class="form-control" id="zip">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country">
        </div>
        <div class="row justify-content-center">
            <button (click) = "goToCart()" class="btn btn-secondary m-1">Back</button>
            <button [disabled]="form.invalid" (click) = "send()" class="btn btn-primary m-1">Complete Order</button>
        </div>
    </form>
    <div *ngIf = "show === true" class="text-center">
        <h1>Thanks!</h1>
        <p>Thanks for placing your order.</p>
        <p>We'll ship your goods as soon as possible</p>
        <button  (click) = "goToStore()" class="btn btn-primary">Return to Store</button>
    </div>
</div>
</div>
