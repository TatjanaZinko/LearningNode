<div class="container-fluid">
    <app-header></app-header>    
    <div class="row">
        <div class="col-3 p-2">
            <button (click) = "getProducts()" class="btn btn-block btn-outline-primary">Home</button>
            <button *ngFor="let category of categoryList" (click) = "filterCategory(category)" class="btn btn-block btn-outline-primary">{{category}}</button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin/login">Admin</button>
        </div>
        <div class="col-9 p-2">
            <div *ngFor="let product of productList" class="card m-1 p-1 bg-light" >
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">${{product.price}}</span>
                </h4>
                <div class="cart-text bg-white p-1">
                    {{product.desc}}
                    <button (click) = "addToCart(product)"class="btn btn-success btn-sm float-right">Add to card</button>
                </div>
            </div>
        </div>
    </div>
</div>
